<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Registration</title>
  </head>
  <body>
      <div class="container mt-5 mb-6" >
          {% if messages %}
          {% for message in messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>{{message}}!</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
           {% endfor %}
          </div>
          {% endif %}
                <h1 class="text-center mt-6 mb-4 text-uppercase" style="margin-top: 50px;">Employee Registration</h1>
                <div class="container mb-6">
                                    <form method='POST' enctype="multipart/form-data" style="margin-bottom: 50px !important;">
                                        {% csrf_token %}
                                        <div class="row g-3 mb-4">
                                            <div class=" col">
                                                <label for="fname" class="form-label">First Name</label>
                                                <input type="text" name="fname" class="form-control" id="fname">
                                            </div>
                                            <div class="col">
                                                <label for="mname" class="form-label">Middle Name</label>
                                                <input type="text" name="mname"  class="form-control" id="mname">
                                            </div>
                                            <div class="col">
                                                <label for="lname" class="form-label">Last Name</label>
                                                <input type="text" name="lname" class="form-control" id="lname">
                                            </div>
                                          </div>
                    
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email address</label>
                                        <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp">
                                    </div>
                    
                                    <div class="mb-3">
                                        <label for="age" class="form-label">Age </label>
                                        <input type="number" name="age" class="form-control" id="age" aria-describedby="emailHelp">
                                    </div>
                                    <div class="mb-3">
                                        <label for="number" class="form-label">Mobile Number </label>
                                        <input type="number" name="number" class="form-control" id="number" aria-describedby="emailHelp">
                                    </div>
                                    <div class="mb-3">
                                        <label for="position" class="form-label">Position </label>
                                        <input type="text" name="position" class="form-control" id="position" aria-describedby="emailHelp">
                                    </div>
                                    <div class="col-12 mb-4">
                                        <label for="inputAddress" class="form-label">Address</label>
                                        <input type="text" name="address" class="form-control" id="inputAddress" placeholder="1234 Main St">
                                      </div>
                    
                                    <div class="input-group mb-4">
                                        <span class="input-group-text" id="basic-addon1">Username</span>
                                        <input type="text" name="username" class="form-control" name="username" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                                    </div>
                                    <div class="input-group mb-4">
                                        <span class="input-group-text" id="basic-addon1">Password</span>
                                        <input type="password" name="password" class="form-control" placeholder="Password" aria-label="password" aria-describedby="basic-addon1">
                                    </div>
                                    <div class="input-group mb-4">
                                        <span class="input-group-text" id="basic-addon1">verify Password</span>
                                        <input type="password" name="passwordV" class="form-control" placeholder="Reentered Password" aria-label="password" aria-describedby="basic-addon1">
                                    </div>
                                    <div class="mb-3">
                                        <label for="formFile" class="form-label">Image</label>
                                        <input class="form-control" name="image" type="file" id="formFile" accept="image/*">
                                      </div>
                                    <button type="submit" class="btn btn-primary mb-6">Register</button>
                                </form>
                </div>
        </div>
        <div class="container mb-6">
            <p class="text-center">Alrady Register Then <a href="{% url 'login' %}">Login</a></p>
        </div>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

  </body>
</html>
